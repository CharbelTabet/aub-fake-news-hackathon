{% extends 'layouts/main.html' %}
{% block content %}

<h1>Authenticate: </h1>
{{ object }}

<hr>

<div class="form-check">
<form method="POST" class="form-check">
  {% csrf_token %}
  <label>Choice:</label>
  {{ form.choice }}
  
  <label>Reasons, arguments:</label>
  {{ form.comment }}

  <br>

  <input type="submit" class="btn btn-primary text-white">
</form>
</div>
{% endblock %}
