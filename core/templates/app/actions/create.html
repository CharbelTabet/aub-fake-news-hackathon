{% extends 'layouts/main.html' %}

{% block content %}

<p>Submit threat:</p>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label }}:
            {{ field }}
        </p>
    {% endfor %}
    <button value="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
